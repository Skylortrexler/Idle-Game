
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<title>Idle Game</title>
			<script src="js/Idle.js" defer></script>
			<link rel="stylesheet" type="text/css" href="css/Idle.css">
	</head>

	<body>
		<div id=game>
			<div id=title>Idle Game</div>
				<div id=content>
					<div id=clickable>
						<div id=partstitle>Craft Parts</div>
						<!-- <input id=moneybutton type=button class=moneybutton onclick=GatherMoney()> -->
						<div id=partsprogress class=progress onclick=Gatherparts()>
							<div class="progress-bar" id="partsBar" role="progressbar" style="width: 0%" onclick=Gatherparts()>
							<span class="progress-bar-span" id=partsprogressspan>CLICK</span>
							</div>
							
						</div>
					</div>
				</div>
				<div id=stats class=block>
							Stats
							<div class=label1>Parts</div>
							<div id=parts class=label2>0</div>
							<div class=label1>Parts per second</div>
							<div id=partspersec class=label2>0</div>
				</div>
				<div id=buyable class=block>
					Buildings
				</div>
				<div class=block>
					<div id=Building1 class=buildings>
						<div id=Building1Qty>Sieve: 0</div>
						<input type=button class=button value=Buy onclick=Build(0);>
						<div id=Building1Cost class=label1>Cost: 10 Gold</div>
						<div id=Building1PerSec class=label2>Parts per second: 1</div>
					</div>
					<div id=Building2 class=buildings>
						<div id=Building2Qty>0</div>
						<input type=button class=button value=Buy onclick=Build(1);>
						<div id=Building2Cost class=label1>Cost: 100 Gold</div>
						<div id=Building2PerSec class=label2>Parts per second: 5</div>
					</div>
				</div>
					<div id=upgrade class=block>
						Upgrades
						<div id=Upgrade1 class=upgrade>
							<input id=MultiGain type=button class=button value=MultiGain onclick=BuyUpgrade(0);>
						</div>
					</div>
		</div>
		<div id=bottombar>
			<input type=button class=button value=reset onclick=reset();>
			<input type=button class=button value=save onclick=ManualSave();>
		</div>
	</body>
</html>
